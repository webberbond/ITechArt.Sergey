version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.2-jdk-stretch-node-browsers
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install .NET SDK
          command: |
            wget -q https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install -y apt-transport-https
            sudo apt-get update
            sudo apt-get install -y dotnet-sdk-6.0
      - run:
          name: Build Stage
          command: |
            dotnet build
      - run:
          name: Test Stage
          command: |
            dotnet test
      - store_test_results:
          path: ~/app/Patterns/TestResults/*.trx
      - store_artifacts:
          path: ~/app/Patterns/bin/Debug/net6.0/allure-results

workflows:
  build-and-test:
    jobs:
      - build