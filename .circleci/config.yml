version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          name: Install Chrome and Chromedriver
          command: |
            apt-get update
            apt-get install -y wget unzip gnupg2
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
            echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | tee -a /etc/apt/sources.list.d/google-chrome.list
            apt-get update
            apt-get install -y google-chrome-stable
            LATEST=`curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE`
            wget https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            chmod +x chromedriver
            mv chromedriver /usr/local/bin/
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "*.csproj" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: dotnet restore
      - save_cache:
          key: v1-dependencies-{{ checksum "*.csproj" }}
          paths:
            - ~/.nuget/packages
            - ./obj/project.assets.json
      - run:
          name: Build Solution
          command: dotnet build
      - run:
          name: Run Tests
          command: |
            export ASPNETCORE_ENVIRONMENT=Development
            export ASPNETCORE_URLS=http://localhost:5000
            dotnet test 
